<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<title>B5 Forms</title>
	<style type="text/css">
		body {
			background-color:aquamarine;
		}

		.container {
			padding:4px;
			background-color:lightgray;
		}
	</style>
</head>
<body>

<div class="container">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3"> <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
	<!-- <h2>Creating Horizontal Form Layout</h2> -->
	<div class="container" style="margin-top:15px;">
	<h2>Creating Horizontal Form Layout</h2>

	<form>
	    <div class="row email mb-3"> 
	        	<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	        <div class="col-sm-10">
	       		<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	 	   </div>
	    </div>

	    <div class="row password mb-3"> 
	      	 	<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	      	 <div class="col-sm-10">
	       	 	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	        </div>
	    </div>

	    <div class="row remember mb-3"> 
	        <div class="offset-sm-2">
	           	 <input type="checkbox" id="checkRemember">
	           	 <label for="checkRemember">Remember me</label>
	   		</div>
	    </div>
	    <div class="row">
	    <button type="submit" class="btn btn-primary mb-3">Sign in</button>
		</div>
	</form>
</div>

	<!-- <h2>Creating Inline Form Layout</h2> -->
	<div class="container" style="margin-top:10px;">
	<h2>Creating Inline Form Layout</h2>

	<form>
		<div class="row">
			<div class="col-auto">
	        	<label class="visually-hidden" for="inputEmail">Email</label>  
	       		<input type="email" id="inputEmail" placeholder="Email">
	       	</div>
			<div class="col-auto">
	      	 	<label class="visually-hidden" class="form-control" for="inputPassword">Password</label>
	       	 	<input type="password" id="inputPassword" placeholder="Password">
	       	</div>
			<div class="col-auto">
	           	 <input type="checkbox" id="checkRemember">
	           	 <label for="checkRemember">Remember me</label>
	        </div>
	      	<div class="col-auto">
	   		 <button type="submit" class="btn btn-primary mb-3">Sign in</button>
	   		</div>
	   	</div>
	</form>
</div>
</body>
</html>
